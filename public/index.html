<!DOCTYPE html>
    <html ng-app = "gpsApp">
      <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
        <title> Where r U now? </title>

        <!-- CSS -->
        <link rel="stylesheet" href="bower_components/angular-material/angular-material.css"/>
        <link rel="stylesheet" href="bower_components/leaflet/dist/leaflet.css" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">
        <link rel="stylesheet" href="css/style.css"/>
      </head>
      <body>
              <div id="back">
              <div layout="row" id="jumbotron" layout-align="center center" ng-cloak>
                <h1 id="title">Where are U now?</h1>
              </div>

              <md-content class="md-padding" id='menu' ng-init="currentNavItem='currentLocation'" ng-cloak>
                <md-nav-bar md-selected-nav-item="currentNavItem" nav-bar-aria-label="navigation links">
                  <md-nav-item md-nav-sref="currentLocation" name="currentLocation">Me</md-nav-item>
                  <md-nav-item md-nav-sref="myPOIs" name="POI">Everybody</md-nav-item>
                </md-nav-bar>
                <div class="ext-content">
                  <ui-view></ui-view>
                </div>
              </md-content>

              <div layout="row" id="footerLayout" layout-align="center center" ng-cloak>
                <p id="footer">by xtn</p>
              </div>
            </div>

          <!--JS -->
          <!--Angular-->
            <script src="bower_components/angular/angular.min.js"> </script>
            <script src="bower_components/angular-animate/angular-animate.min.js"> </script>
            <script src="bower_components/angular-aria/angular-aria.min.js"></script>
            <script src="bower_components/angular-resource/angular-resource.min.js"></script>
            <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
            <!--Angular Material-->
            <script src="bower_components/angular-animate/angular-animate.min.js"></script>
            <script src="bower_components/angular-messages/angular-messages.min.js"></script>
            <script src="bower_components/angular-material/angular-material.js"></script>
            <!--Google Maps API-->
            <script src="bower_components/angular-simple-logger/dist/angular-simple-logger.js"></script>
            <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDhcRIFfVTPK3p6xP3jxaAQuIm_qti_Gz8"></script>

           <!--Leaflet-->
           <script src="bower_components/leaflet/dist/leaflet.js"></script>
           <script src="bower_components/ui-leaflet/dist/ui-leaflet.min.js"></script>
           <script src="bower_components/leaflet-plugins/layer/tile/Google.js"></script>
           <script src="bower_components/ui-leaflet-layers/dist/ui-leaflet-layers.min.js"></script>

        	<!-- GEOLocation-->
         	<script src="bower_components/ngGeolocation/ngGeolocation.min.js"></script>

          <!-- Controllers -->
          <script src="js/app.js"></script>
          <script src="js/controllers/gpsController.js"></script>
          <script src="js/controllers/poiListController.js"></script>
          <!-- Services -->
          <script src="js/services/point.js"></script>

          <!--Directives -->
          <script src="js/directives/fit-flex-directive.js"></script>
          <!--Routing -->
          <script src="js/route.js"></script>


       </body>
</html>
