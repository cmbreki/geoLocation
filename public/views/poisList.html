<div layout="row" layout-xs="column" layout-padding ng-cloak>

  <div flex-gt-sm="33" flex="100" >
    <md-toolbar class="md-default">
        <div class="md-toolbar-tools">
          <h2 class="md-flex"> Current location</h2>
        </div>
      </md-toolbar>
      <md-content layout-gt-sm="column" layout-padding id="form">
        <md-list class="md-dense" flex="">

      <md-list-item class="md-2-line" ng-repeat="point in points">

        <div class="md-list-item-text" >
            <h3> {{ point.name }} </h3>
            <p id="latlong"> {{ point.latitude | number: 6 }} , {{ point.longitude | number: 6 }}   </p>

        </div>
        <md-button class="md-secondary md-icon-button" ng-click="deletePOI(point)">
            <md-icon md-svg-src="img/icons/location_off.svg"></md-icon>
        </md-button>
      </md-list-item>
    </md-list>
  </md-content>

      </md-content>
    </div>

  <div flex-gt-sm="56" flex-offset-sm="5" flex="100" >
      <leaflet tt-leaflet-flex-fit lf-center="myposition" layers="layers" markers="markers" width="100%" height="520px"></leaflet>
  </div>
</div>
