
<div layout="row" layout-xs="column" layout-padding ng-cloak>

  <div flex-gt-sm="33" flex="100" >
    <md-toolbar class="md-default">
        <div class="md-toolbar-tools">
          <h2 class="md-flex"> Current location</h2>
        </div>
      </md-toolbar>
      <md-content layout-gt-sm="column" layout-padding id="form">
          <md-input-container>
            <label>Latitude</label>
            <input ng-model="point.coords.latitude" type="number">
          </md-input-container>
          <md-input-container>
            <label>Longitude</label>
            <input ng-model="point.coords.longitude" type="number">
          </md-input-container>
          <md-input-container>
            <label>Location</label>
            <input ng-model="point.name">
          </md-input-container>
          <label>Accuracy: {{point.coords.accuracy}}</label>
          <div layout="row" layout-align="end end">
          <md-button class="md-fab" aria-label="POI" ng-click="savePOI(point)">
            <md-tooltip md-direction="top">
                Add my location
             </md-tooltip>
              <md-icon md-svg-src="img/icons/location.svg"></md-icon>
          </md-button>
          </div>
      </md-content>
    </div>

  <div flex-gt-sm="56" flex-offset-sm="5" flex="100" >
      <leaflet tt-leaflet-flex-fit lf-center="myposition" layers="layers" markers="markers" width="100%" height="520px"></leaflet>
  </div>
</div>
